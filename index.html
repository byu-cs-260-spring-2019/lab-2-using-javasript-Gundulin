<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Weather Results</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="top">
    <h1>How's the Weather Where You're From?</h1>
      <h2>Get instant weather results for your city, including a 5 day / 3 hour forecast!</h2>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="./script.js"></script>
    
    <form>
      <label>Enter a U.S. city</label>
      <input id="weatherInput" type="text"></input>
      <input id="weatherSubmit" type="submit" value="Submit"></input>
    </form>
  </div>
    <!-- Weather Results -->
    <div id="weatherResults">
    </div>

    <!-- Forecast results -->
    <h2 id="forecastHead"></h2>
    <div id="forecastResults">
    </div>

  </body>
</html>
